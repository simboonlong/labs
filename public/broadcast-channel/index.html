<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Playground for web experiments." />
    <meta name="author" content="Sim Boon Long" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Labs - Broadcast channel</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://tools.simboonlong.com/css/common.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container max-w-xl p-4">
      <div class="flex flex-wrap sm:flex-nowrap -mx-2 items-center">
        <div class="flex-auto mx-2 w-64">
          <input
            id="name"
            class="border p-2 mb-2 w-full"
            type="text"
            placeholder="Name"
          />
        </div>
        <div class="flex-auto mx-2 w-80">
          <input
            id="message"
            class="border p-2 mb-2 w-full"
            type="text"
            placeholder="Start typing..."
          />
        </div>
        <div class="flex-none mx-2">
          <button id="button" class="mb-2">Enter</button>
        </div>
      </div>
      <iframe
        id="iframe"
        class="border p-2 w-full"
        style="min-height: 320px"
      ></iframe>
      <button id="another" class="my-2">Start another browsing context</button>
      <div class="fixed bottom-0 right-0 mr-8 mb-8">
        <a href="../">&larr; Back</a>
      </div>
    </div>
    <script src="https://unpkg.com/@simboonlong/utility@0.14.1/dist/umd/utility.min.js"></script>
    <script src="./utils.js" type="module"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
