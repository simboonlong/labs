<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Playground for web experiments." />
    <meta name="author" content="Sim Boon Long" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Labs - Intersection Observer</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://tools.simboonlong.com/css/common.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="foo" class="fixed z-50 border-dashed border-red-500 border-2">
      <p class="text-red-500 text-opacity-50 absolute right-0 bottom-0">
        capturing frame (foo)
      </p>
    </div>
    <div id="bar" class="fixed z-50 border-dashed border-green-500 border-2">
      <p class="text-green-500 text-opacity-50">capturing frame (bar)</p>
    </div>
    <main>
      <section class="bg-indigo-50 w-96 mx-auto relative" style="height: 400vh">
        <p class="text-center p-8">Inspect console</p>
        <div
          class="element absolute top-1/3 left-1/2 bg-yellow-400 h-64 w-20"
          data-id="foo"
        >
          <p class="text-4xl text-red-500">foo</p>
        </div>
        <div
          class="element absolute top-2/3 left-0 bg-yellow-400 h-40 w-40"
          data-id="bar"
        >
          <p class="text-4xl text-green-500">bar</p>
        </div>
      </section>
    </main>
    <div class="fixed bottom-0 right-0 mr-8 mb-8">
      <a href="../">&larr; Back</a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
