<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Playground for web experiments." />
    <meta name="author" content="Sim Boon Long" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Experiments - Gamepad API</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .ryu {
        position: absolute;
        left: 0;
        top: 50%;
        margin-top: -600px;
        width: 1280px; /* 640px */
        height: 1024px; /* 512px */
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: 0 0;

        background-image: url("./../assets/images/ryu/idle.png");
        animation: sprite 0.6s steps(6) infinite;
      }

      .ryu.crouch {
        background-image: url("./../assets/images/ryu/crouch.png");
        animation: none;
      }

      .ryu.forward {
        background-image: url("./../assets/images/ryu/forward.png");
        animation: sprite 0.5s steps(7) infinite;
      }

      .ryu.backward {
        background-image: url("./../assets/images/ryu/backward.png");
        animation: sprite 0.5s steps(7) infinite;
      }

      .ryu.punch {
        background-image: url("./../assets/images/ryu/punch.png");
        animation: sprite 0.2s steps(4) forwards;
      }

      .ryu.kick {
        background-image: url("./../assets/images/ryu/kick.png");
        animation-play-state: initial;
        animation: sprite 0.7s steps(8) forwards;
      }

      .ryu.jump {
        background-image: url("./../assets/images/ryu/jump.png");
        animation: sprite 0.5s steps(7) forwards;
      }

      .restart {
        animation: none;
      }

      @keyframes sprite {
        from {
          background-position: 0 0%;
        }
        to {
          background-position: 0 100%;
        }
      }

      .bg {
        background-image: url("./../assets/images/background/airfield.gif");
        background-repeat: repeat-x;
        background-position: 0 50%;
        background-size: 1400px auto;
      }

      .foobar {
        background-image: url("./../assets/images/common/transparent.png");
      }

      /* some complicated selector */
      .foobar > .baz + div {
        /* some dead styles */
        background-image: url("./../assets/images/common/transparent.png");
      }
    </style>
  </head>
  <body class="overflow-hidden bg-gray-900 py-4">
    <div class="bg absolute top-0 left-0 w-full h-full"></div>
    <div class="absolute top-0 left-0 h-screen">
      <div class="ryu"></div>
    </div>
    <div class="relative z-10">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap justify-between items-center">
          <audio controls loop>
            <source src="./../assets/sfx/guile-theme.mp4" type="audio/mp4" />
          </audio>
          <div
            class="text-white text-sm md:text-right max-w-xs my-4 md:my-0"
            id="detect"
          >
            Gamepad not detected.
          </div>
        </div>
      </div>
    </div>
    <script src="https://utility.simboonlong.com/utility.min.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
